<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
	<div id="navbar">
		<div class="row">
			<div class="col-md-2">Bee Incremental by Matt</div>
			<div class="col-md-2">
				<button id="saveButton" onclick="toggleSaveMenu()">Save Menu</button>
			</div>
		</div>
		<div id="time">
			Year: <span id="year">0</span> Day: <span id="day">0</span>
		</div>
	</div>

	<div hidden id="save" class="well">
		<span id="">Save Import/Export</span>
		<br/>
		<textarea id=importExport></textarea>
		<button onclick="localSave()">Local Save</button>
		<button onclick="localLoad()">Local Load</button>
		<button onclick="deleteSave()">Delete Save</button>
		<button onclick="exportSave()">Export Save</button>
		<button onclick="importSave()">Import Save</button>
	</div>

	<div class="row-fluid">
		<div id="resources_bar" class="col-md-3 col-sm-4 well">
				<span class="title">Resources</span>
				<br/>
				Pollen:
				<span id="pollen">0</span>/<span id="maxPollen">1000</span>
				<br/>

				<div hidden id="waxUnlock">
					Wax:
					<span id="wax">0</span>/<span id="maxWax">1000</span>
				</div>

				Honey:
				<span id="honey">0</span>/<span id="maxHoney">1000</span>

				<div hidden id="scienceHoneyUnlock">
					Science Honey:
					<span id="scienceHoney">0</span>/<span id="maxScienceHoney">1000</span>
				</div>
				<br/>
				<div hidden id="gatherersUnlock">
					<span class="title">Gatherers</span>
					<br/>
					Total Bees:
					<span id="totalBees">0</span>/<span id="maxBees">0</span>
					<br/>
					Free Bees:
					<span id="freeBees">0</span>
					<br/>
					<div hidden id="workerBeesUnlock">
						Worker Bees:
						<span id="workerBees">0</span>
						<button onclick="removeBees('workerBees')">-1</button>
						<button onclick="addBees('workerBees')">+1</button>
					</div>
					<div hidden id="scientistBeesUnlock">
						Scientist Bees:
						<span id="scientistBees">0</span>
						<button onclick="removeBees('scientistBees')">-1</button>
						<button onclick="addBees('scientistBees')">+1</button>
					</div>
				</div>
				<div hidden id="structuresUnlock">
					<span class="title">Structures</span>
					<br/>
					Honeycomb: <span id="honeycomb">0</span>
					<br/>
					<div hidden id="laboratoriesUnlock">
						Laboratories: <span id="laboratories">0</span>
					</div>
				</div>
		</div>

		<div id="action_bar" class="col-md-3 col-sm-4 well">
		<span id="actions">Actions</span>
			<br/>
			<button onclick="gatherPollen(1)">
				Gather Pollen
			</button>
			<br/>
			<button onclick="makeHoney(1)">
				Make Honey: 5 pollen
			</button>
			<br/>
			<div hidden id="spawnBeeButtonUnlock">
				<button onclick="spawnBee()">
					Spawn Bee: <span id="beesCost">2</span> honey
				</button>
				<br/>
			</div>
			<div hidden id="makeScienceButtonUnlock">
				<button onclick="makeScienceHoney(1)">
					Make Science: 10 honey
				</button>
				<br/>
			</div>
			<button onclick="refineWax(1)">
				Refine Wax: <span id="waxCost">5</span> pollen
			</button>
			<div hidden id="constructHoneycombUnlock">
				<button onclick="constructHoneycomb()">
					Construct Honeycomb: <span id="honeycombCost">0</span> wax
				</button>
			</div>
			<div hidden id="constructLaboratoryUnlock">
				<button onclick = "constructLaboratory()">
					Construct Laboratory:
					<span id="laboratoryCost">0</span> wax
				</button>
			</div>
		</div>

		<div hidden id="science_bar" class="col-md-3 col-sm-4 well">
			<span class="title">Science</span>
			</br>
			<div hidden id="improvedFlightUnlock">
				<div id="improvedFlight">
					<button onclick="unlockImprovedFlight()">
						Unlock Improved Flight: 5 Science Honey
					</button>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
