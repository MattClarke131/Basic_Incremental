<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css"
	</head>

	<body>

	<div class="row-fluid">
		<div id="resources_bar" class="col-md-2 well">
				<span id="resources">Resources</span>
				<br/>
				Pollen: <span id="pollen">0</span>
				<br/>
				Honey: <span id="honey">0</span>
				<br/>
				Worker Bees: <span id="workerBees">0</span>
		</div>
		<div id="action_bar" class="col-md-3 well">
		<span id="actions">Actions</span>
			<br/>
			<button onclick="gatherPollen(1)">
				Gather Pollen
			</button>
			<button onclick="makeHoney(1)">
				Make honey: 5 pollen
			</button>
			<button onclick="spawnBee(1)">
				Spawn Bee: <span id="workerBeeCost">2</span> honey
			</button>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
