<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>

	<div id="navbar">
		<span id="title">Bee Incremental </span> by
		<span id="author">Matt </span>
		<div id="time">
			Year: <span id="year">0</span> Day: <span id="day">0</span>
		</div>
	</div>

	<div class="row-fluid">
		<div id="resources_bar" class="col-md-2 well">
				<span id="resources">Resources</span>
				<br/>
				Pollen: <span id="pollen">0</span>
				<br/>
				Honey: <span id="honey">0</span>
				<br/>
				Science Honey: <span id="scienceHoney">0</span>
				<br/>
				<span id="gatherers">Gatherers</span>
				<br/>
				Worker Bees: <span id="workerBees">0</span>
				<br/>
		</div>

		<div id="action_bar" class="col-md-3 well">
		<span id="actions">Actions</span>
			<br/>
			<button onclick="gatherPollen(1)">
				Gather Pollen
			</button>
			<button onclick="makeHoney(1)">
				Make honey: 5 pollen
			</button>
			<button onclick="spawnBee(1)">
				Spawn Bee: <span id="workerBeesCost">2</span> honey
			</button>
			<button onclick="makeScienceHoney(1)">
				Make Science: 10 honey
			</button>
		</div>

		<div id="science_bar">
			<span id="science">Science</span>
			</br>
			<div id="improveFlight">
				<button onclick="unlockImprovedFlight()">
					Unlock Improved Flight: 5 Science Honey
				</button>
		</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
